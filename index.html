<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Grocery Calculator</title>
    <link rel='stylesheet' href='style.css' />
</head>

<body>
    <div class="column-center">
        <div>
            <div class="row">
                <input id="num1" class="flex-1" type="number" oninput="add(num1.value, num2.value)" value="0" />
                <!-- <p>+</p> -->
                <input id="num2" class="flex-1" type="number" oninput="add(num1.value, num2.value)" value="0" />
            </div>
            <p>=</p>
            <input readonly="true" id="total" value="" />
        </div>
        <div>
            <input type="number" id="tax" oninput="add(num1.value, num2.value)" value="0.07" />
        </div>
    </div>

</body>

<script src="core.js"></script>

</html>
